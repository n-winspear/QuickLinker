<!DOCTYPE html>
<html>
  <head>
    <title>Quick Linker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="./options.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/layout.css" />
    <link rel="stylesheet" href="./styles/quickLinks.css" />
    <link rel="stylesheet" href="./styles/newQuickLink.css" />
    <link rel="stylesheet" href="./styles/importQuickLinks.css" />
    <script type="module" src="options.js" defer></script>
  </head>
  <body class="roboto-regular">
    <nav>
      <div class="nav-container">
        <img
          id="nav-logo"
          src="../images/logos/ql-vermilion/ql-vermilion_transparent_notext.png"
          alt="Quick Linker Logo"
        />
        <h2 id="nav-title" class="space-mono-bold">Quick Linker</h2>
      </div>
    </nav>
    <div class="content-container">
      <div class="grid-container">
        <div class="column-1">
          <div id="quick-links-container" class="content-block">
            <h3 class="space-mono-bold block-title">Quick Links</h3>
            <ul id="quick-link-components"></ul>
            <div class="quick-links-actions">
              <button id="exportBtn" class="space-mono-bold">
                Export Links
              </button>
            </div>
          </div>
        </div>
        <div class="column-2">
          <div id="new-quick-link-container" class="content-block">
            <h3 class="space-mono-bold block-title">New Quick Link</h3>
            <div class="new-link-inputs">
              <input id="shortcutInput" type="text" placeholder="Shortcut" />
              <input id="linkInput" type="text" placeholder="Link" />
              <input id="nameInput" type="text" placeholder="Name (optional)" />
              <div class="new-link-actions">
                <button id="clearBtn" class="space-mono-bold inverted">
                  Clear
                </button>
                <button id="saveBtn" class="space-mono-bold">Save Link</button>
              </div>
            </div>
          </div>
          <div id="import-quick-links-container" class="content-block">
            <h3 class="block-title">Import Quick Links</h3>
            <div class="upload-box">
              <input type="file" id="file-upload" hidden />
              <span class="material-symbols-outlined upload-icon">
                upload
              </span>
              <div class="upload-text">
                <span>Drag & Drop to Upload</span>
                <span id="orTxt" class="roboto-light">or</span>
              </div>
              <button id="browseBtn" class="space-mono-bold inverted importBtn">
                Browse
              </button>
            </div>
            <button id="importBtn" class="space-mono-bold importBtn">
              Import Links
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
