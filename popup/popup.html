<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="./styles/newQuickLink.css" />
    <link rel="stylesheet" href="popup.css" />
    <script type="module" src="../dependencies/themes/loadTheme.js"></script>
    <script type="module" src="popup.js" defer></script>
  </head>
  <body>
    <div id="new-quick-link-container" class="content-block">
      <div class="popup-title-container">
        <h3 class="space-mono-bold">New Quick Link</h3>
        <span id="optionsBtn" class="material-symbols-outlined title-icon">
          settings
        </span>
      </div>
      <div class="new-link-inputs">
        <input id="shortcutInput" type="text" placeholder="Shortcut" />
        <input id="linkInput" type="text" placeholder="Link" />
        <input id="nameInput" type="text" placeholder="Name (optional)" />
        <div class="new-link-actions">
          <button id="clearBtn" class="space-mono-bold inverted">Clear</button>
          <button id="saveBtn" class="space-mono-bold">Save Link</button>
        </div>
        <span class="new-link-message space-mono-bold"></span>
      </div>
    </div>
  </body>
</html>
