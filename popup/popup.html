<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="popup.css" />
    <script type="module" src="popup.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="titleContainer">
        <h1>New Alias</h1>
      </div>
      <div class="inputsContainer">
        <input type="text" placeholder="Keyword" id="keyword" />
        <input type="text" placeholder="URL" id="url" />
        <span id="message"></span>
        <div class="buttonsContainer">
          <div id="optionsBtn" class="button" role="button">
            <i class="material-icons" style="font-size: 20px">settings</i>
          </div>
          <div id="saveBtn" class="button" role="button">Save</div>
        </div>
      </div>
    </div>
  </body>
</html>
